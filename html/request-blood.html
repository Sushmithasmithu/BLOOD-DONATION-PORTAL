<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Blood</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <h1>Request Blood</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="donor-register.html">Register as Donor</a></li>
        <li><a href="find-donor.html">Find Donor</a></li>
        <li><a href="request-blood.html">Request Blood</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="requestForm" action="request-catcher.html">
      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" required>
      
      <label for="requiredBloodGroup">Required Blood Group:</label>
      <select id="requiredBloodGroup" required>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
      
      <label for="hospitalLocation">Hospital Location:</label>
      <input type="text" id="hospitalLocation" required>
      
      <label for="contact">Contact Details:</label>
      <input type="text" id="contact" required>
      
      <button type="submit">Submit Request</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 Blood Donation Portal</p>
  </footer>

</body>
</html>
